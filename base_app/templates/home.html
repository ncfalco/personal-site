{% extends 'base.html' %}
{% load staticfiles%}

{% block head %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<link href="{% static 'custom-css/typed.css' %}" rel="stylesheet" />
	<script src="{% static 'custom-js/typed/typed.min.js' %}"></script>
	
	<script>
	    $(function(){
	        $(".element").typed({
	            strings: ["Software Engineer.^1000<br/>Web Developer."],
	            typeSpeed: 0,
	            showCursor: true,
	            onStringTyped: function() {
	            	$(".element").typed(
						{showCursor: false}
					 );}
	        });
	    });
	</script>
	<script>
		$(document).ready(function() {
    		var t = new Tetris();
    		t.initialize();
    	});
	</script>
	<script src="{% static 'custom-js/game/game.js' %}"></script>
<style>

{% endblock %}

				</h1>
			</div>
